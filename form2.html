<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <fieldset>
<form>
    <label>NAME:</label>
    <input type="text" placeholder="enter your name"><br><br>
    <label>AGE:</label>
    <input type="number" placeholder="enter your age"><br><br>
    <label>DOB:</label>
    <input type="date" readonly><br><br>
    <label>EMAIL:</label>
    <input type="email" required><br><br>
    <label>GENDER:</label>
    <label>MALE</label>
    <input type="radio">
    <label>FEMALE</label>
    <input type="radio"><br><br>
    <label>upload</label>
    <input type="file"><br><br>
    <input type="month">
    <input type="time"><br><br>
    <label>phone no</label>
    <input type="tel" maxlength="10"><br><br>
    <label>password</label>
    <input type="password" placeholder="strong password"><br><br>
    <label>select your degree</label>
    <select>
        <option>degree</option>
        <option>BSC</option>
        <option>BCOM</option>
    </select><br><br><br><br>
    <label>Feedback</label>
    <textarea placeholder="share ur feedback" maxlength="100" rows="30" cols=70"></textarea><br><br>
    <input type="checkbox" >
    <label>yes i agree</label><br><br>
    <button>submit</button>

</form>
</fieldset>
</body>
</html>
